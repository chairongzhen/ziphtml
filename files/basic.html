<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="pragma" content="no-cache">
		<!--HTTP 1.1-->
		<meta http-equiv="cache-control" content="no-cache">
		<!--HTTP 1.0-->
		<meta http-equiv="expires" content="0">
		<!--Prevent caching at the proxy server-->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>
			基本信息
		</title>
	</head>
	<body>
		<div>
			<table>
				<tr style="height:30px;">
					<td style="width:80px;">
						<span style="font-size:14px;">
							版本号
						</span>
					</td>
					<td style="font-size:14px;">
						<span id="spversion">
							[esp003] v0.30
						</span>
					</td>
				</tr>
				<tr style="height:30px;">
					<td style="width:80px;">
						<span style="font-size:14px;">
							系统时间
						</span>
					</td>
					<td>
						<span style="font-size:14px;" id="spCurrent">
							2018-11-12 17:31:32
						</span>
					</td>
				</tr>
				<tr style="height:30px;">
					<td style="width:80px;">
						<span style="font-size:14px;">
							修改时间
						</span>
					</td>
					<td>
						<input type="text" value="2018-11-12 17:31:32" id="txtsysdate" />
					</td>
				</tr>
				<tr style="height:30px;">
					<td style="width:80px;">
						<span style="font-size:14px;">
							循环模式
						</span>
					</td>
					<td style="font-size:14px;">
						<input type="radio" value="repeat" name="showtype" id="rdRpt" />
						循环模式
						<input type="radio" value="fix" name="showtype" id="rdFix" checked/>
						固定模式
					</td>
				</tr>
				<tr style="height:30px;">
					<td style="width:80px;">
						<span style="font-size:14px;">
							是否测试
						</span>
					</td>
					<td>
						<input value="production" type="radio" name="testMode" id="rdPrd" />
						<span style="font-size:14px;">否</span>
						<input value="test" type="radio" name="testMode" id="rdTest" checked/>
						是
					</td>
				</tr>
				<tr style="height:30px;">
					<td colspan="2">
						<input style="background:green; color:white; width:80px; height:30px;" type="button" value="联网设置" id="btnwifi" onclick="wifi();" />
						<input style="background:green; color:white; width:80px; height:30px;" type="submit" value="保存" id="submit" onclick="submit();" />
						<input style="background:green; color:white; width:80px; height:30px;" type="button" value="恢复出厂" id="btnstop" onclick="init();" />
						<input style="background:green; color:white; width:80px; height:30px;" type="button" value="重启" id="btnReset" onclick="reset();" />
					</td>
				</tr>
			</table>
			<hr/>
		</div>
		<script>
			function submit() {
    var selectshowtype = document.getElementsByName('showtype');
    var showtypevalue = "";
    for (var i = 0; i < selectshowtype.length; i++) {
        if (selectshowtype[i].checked) {
            showtypevalue = selectshowtype[i].value;
            break
        }
    }
    var selecttestmode = document.getElementsByName('testMode');
    var testmodevalue = "";
    for (var i = 0; i < selecttestmode.length; i++) {
        if (selecttestmode[i].checked) {
            testmodevalue = selecttestmode[i].value;
            break
        }
    }
    var str = document.getElementById('txtsysdate').value;
    str = str.replace(/-/g, "/");
    var date = new Date(str);
    var unixDate = date.getTime() / 1000 | 0;
    console.log(unixDate);
    var selectedconnectionmode = document.getElementsByName("onlineMode");
    var connectionmodevalue = "";
    for (var i = 0; i < selectedconnectionmode.length; i++) {
        if (selectedconnectionmode[i].checked) {
            connectionmodevalue = selectedconnectionmode[i].value;
            break
        }
    }
    alert('保存成功');
    var url = "pwmopr?showtype=" + showtypevalue + "&testmode=" + testmodevalue + "&sysdate=" + unixDate + "&conmode=" + connectionmodevalue;
    window.location.href = url
}

function init() {
    alert('已恢复出厂设置!');
    var url = "init";
    window.location.href = url
}

function wifi() {
    var url = "wifi";
    window.location.href = url
}

function reset() {
    var url = "reset";
    alert("已重启,请关闭当前页面");
    window.location.href = url
}

function upload() {
    var url = "upload";
    window.location.href = url
}
		</script>
	</body>

</html>
